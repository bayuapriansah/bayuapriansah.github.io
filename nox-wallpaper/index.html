<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nox Startup Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #111;
    }
  </style>
</head>
<body>
  <script>
    fetch("https://wallhaven.bayuapriansah10.workers.dev/")
      .then(res => res.json())
      .then(data => {
        if (data.image) {
          document.body.style.backgroundImage = `url(${data.image})`;
        } else {
          document.body.style.backgroundColor = '#222';
        }
      })
      .catch(err => {
        console.error("Image load failed:", err);
        document.body.style.backgroundColor = '#333';
      });
  </script>
</body>
</html>
